<!doctype html>
<html>
	<head>
		<title>Test app</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/jquery-1.10.2.min.js"></script>
		<script>
			function onLoad(){
				  document.addEventListener("deviceready", onDeviceReady, true);
			 }
			 function onDeviceReady(){
				  navigator.notification.alert("PhoneGap is working!!");
				  navigator.notification.alert($(document));
			 }
			 $(function(){
				 $("input.vars").change(function(){
					calcRoots();
				 });
				 var calcRoots = function(){
					var a = $("input[name=a]").val();
					var b = $("input[name=b]").val();
					var c = $("input[name=c]").val();
					
					var x1 = (Math.sqrt(b*b - 4*a*c) - b)/(2*a);
					var x2 = (0-(Math.sqrt(b*b - 4*a*c) + b))/(2*a);
					
					if(isNaN(x1)){
						//$("#error").show();
						$("input[name=roota]").val("Complex roots");
						$("input[name=rootb]").val("Complex roots");
					}
					else{
						$("input[name=roota]").val(x1);
						$("input[name=rootb]").val(x2);
					}
				 };
				 
				 $("#error").click(function(){
					$(this).hide();
				 });
			 });
		</script>
		<style>
			*{margin:0;padding:0;}
			body{font-size:10px;}
			header{background: #444;color: #f7f7f7;padding:0.4em;text-align:center;}
			header h2{font-size:3.6em;}
			header h4{font-size:2.4em;}
			
			article{border:0.1em;padding:1em;font-size:1.5em;}
			article input{padding:0.3em;font-size:1.5em;}
			
			#error{background: #a90000;color: #fff;margin: 1.5em 0;font-size: 2.5em;padding: 1em;display:none;}
		</style>
	</head>
	<body>
		<header>
			<h2>Quad - Bash</h2>
			<h4>we find your X up 2 a degree.</h4>
		</header>
		<div id="error">Are you serious? It ain't right!</div>
		<article>
			<p>
			<input type="number" name="a" class="vars"> x<sup>2</sup> <br /> + <br /> <input type="number" name="b" class="vars"> x <br /> + <br /> <input type="number" name="c" class="vars"> = 0
			</p>
			<br />
			Your ex..err X : <input type="number" disabled="true" value="0" name="roota"/> , <input type="number" disabled="true" value="0" name="rootb"/>
		</article>
	</body>
	
</html>
